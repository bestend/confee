# Ruff configuration
# https://docs.astral.sh/ruff/configuration/

target-version = "py39"
line-length = 100

[lint]
# Enable all error codes (E, W, F) plus import sorting (I)
select = [
    "E",    # pycodestyle errors
    "W",    # pycodestyle warnings
    "F",    # Pyflakes
    "I",    # isort
    "N",    # pep8-naming
    "UP",   # pyupgrade
    "B",    # flake8-bugbear
    "C4",   # flake8-comprehensions
    "D",    # pydocstyle
    "SIM",  # flake8-simplify
]

ignore = [
    "D100",  # Missing docstring in public module
    "D104",  # Missing docstring in public package
    "D105",  # Missing docstring in magic method
    "N818",  # Exception name should be named with Error suffix
]

[lint.pydocstyle]
convention = "google"

[format]
# Same as Black
quote-style = "double"
indent-style = "space"
line-ending = "auto"

